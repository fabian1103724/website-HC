 <form action="/action_page.php">
    <label for="Last Name">Last Name</label>

    <label for="First Name">First Name</label>
    <input type="text" id="First Name" name="First Name" required>

    <label for="Middle Name">Middle Name</label>
    <input type="text" id="Middle Name" name="Middle Name" required>

    <label for="psw">Password</label>

    <label for="psw">Re-Type Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="Middle Name">Birthday(MM/DD/YYYY)</label>
    <input type="text" id="Birthday" name="Birthday"  required>

    <label for="Middle Name">Gender(Male/Female)</label>
    <input type="text" id="Gender" name="gender"  required>

    <label for="Middle Name">Registration Code(nine digit code)</label>
    <input type="text" id="Reg" name="Reg" required>

  </form>
